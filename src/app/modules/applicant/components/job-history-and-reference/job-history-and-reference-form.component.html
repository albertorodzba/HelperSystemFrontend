<div class="container">
  <h2 class="container__title">Experiencia laboral y referencias</h2>

  <form action="" autocomplete="off" class="form">
    <div class="form__form-field">
      <label class="form__label" for="job-name">Puesto de trabajo</label>
      <input class="form__input-text" type="text" id="job-name" />
    </div>
    <div class="form__form-field">
      <label class="form__label" for="work-place">Lugar de trabajo / empresa</label>
      <input class="form__input-text" type="text" id="work-place" />
    </div>
    <div class="form__form-field">
      <label class="form__label" for="start-date">Fecha de inicio</label>
      <input class="form__input-text" type="date" id="start-date" />
    </div>
    <div class="form__form-field">
      <label class="form__label" for="end-date">Fecha de salida</label>
      <input class="form__input-text" type="date" id="end-date" />
    </div>
    <div class="form__form-field">
      <label class="form__label" for="activities">Actividades</label>
      <textarea class="form__input-text"  type="string" id="activities" style="resize: none"></textarea>
    </div>
    <div class="form__form-field">
      <label class="form__label" for="leaving-reason">Motivo de salida</label>
      <input class="form__input-text" type="text" id="leaving-reason" />
    </div>
  </form>
</div>
