<div class="">
  <div class="">
    <div class="" #progressBar></div>
  </div>
  <!-- <p>{{progress}}</p> -->

  <h1>Registro</h1>
  <p>
    Esta información servirá para crear tu curriculum virtual y poder encontrar
    el mejor trabajo para ti
  </p>

  <personal-info-form [ngClass]="{
      'form-visible ': currentForm == 1,
      'form-invisible': currentForm !== 1
    }"></personal-info-form>
  <medical-info-form [ngClass]="{ 'form-visible ': currentForm == 2 }"></medical-info-form>
  <job-profile-form [ngClass]="{ 'form-visible ': currentForm == 3 }"></job-profile-form>
  <job-history-and-reference-form [ngClass]="{ 'form-visible ': currentForm == 4 }"></job-history-and-reference-form>

  <div class="">
    <button (click)="previousForm()" type="button" class="">Atrás</button>
    <button (click)="nextForm()" type="button" class="">Siguiente</button>
  </div>
</div>
