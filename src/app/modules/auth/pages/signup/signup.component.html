<div class="">
  <img src="/assets/images/helperlogoalto.png" alt="HelperMX" />

  <form action="" autocomplete="off" class="">
    <div class="">
      <label for="username">Usuario o correo</label>
      <input id="username" placeholder="UsuarioHelper" type="text" />
    </div>
    <div class="">
      <label for="password">Contraseña</label>
      <input id="password" placeholder="contraseña" type="password" />
    </div>
    <div class="">
      <label for="password-confirmation"
        >Escribe una vez más tu contraseña</label
      >
      <input
        id="password-confirmation"
        placeholder="contraseña"
        type="password"
      />
    </div>
    <button type="button">Registrarse</button>
    <a [routerLink]="'/auth/signin'"
      >¿Ya tienes una cuenta? Haz click aquí para ingresar</a
    >
  </form>
</div>
